<div class="container">
  <form #f="ngForm" (ngSubmit)="onSubmit(f)" class="d-flex flex-wrap justify-space-between">
    <div class="flex-row form-group col-6">
      <label for="ingredientName">Name</label>
      <input class="form-control" id="ingredientName" name="ingredientName" ngModel required type="text">
    </div>

    <div class="flex-row form-group col-3">
      <label for="ingredientAmount">Amount</label>
      <input class="form-control" id="ingredientAmount" name="ingredientAmount" ngModel pattern="^[1-9]+[0-9]*$"
             required type="number">
    </div>

    <div class="d-flex flex-row form-group col-2 justify-content-center mx-3 align-items-end">
      <button [disabled]="!f.valid" class="btn btn-success mx-1" type="submit">
        {{ editMode ? 'Update' : 'Add' }}
      </button>
      <button (click)="onDelete()" *ngIf="editMode" class="btn btn-danger mx-1" type="button">Delete</button>
      <button (click)="onClear()" class="btn btn-primary mx-1" type="button">Clear</button>
    </div>
  </form>
</div>
