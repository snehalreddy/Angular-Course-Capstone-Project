<div class="d-flex flex-wrap">
  <div class="flex-row clearfix col-12 my-3 pb-2 px-0">
    <h2 class="float-left text-uppercase">Recipe List: </h2>
    <button class="btn btn-success float-right">New Recipe</button>
  </div>

  <div class="flex-row card-deck rounded">
    <app-recipe-list-item class="list-group-item" *ngFor="let recipe of recipes" [recipe]="recipe" (recipeSelected)="onRecipeSelection($event)"></app-recipe-list-item>
  </div>
</div>
