<div class="d-flex flex-wrap">
  <div class="flex-row clearfix col-12 my-3 pb-2 px-0">
    <h2 class="float-left text-uppercase">Recipe List: </h2>
    <button (click)="onNewRecipe()" class="btn btn-success float-right">New Recipe</button>
  </div>

  <div class="flex-row card-deck">
    <app-recipe-list-item *ngFor="let recipe of recipes; let i = index" [index]="i"
                          [recipe]="recipe"></app-recipe-list-item>
  </div>
</div>
