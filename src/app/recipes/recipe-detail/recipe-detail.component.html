<div class="d-flex flex-wrap col-12 border rounded">
  <div class="flex-row pt-3">
    <img
      [src]="recipeSelected.imagePath"
      alt="{{ recipeSelected.name }}" class="img-fluid rounded">
  </div>

  <div class="flex-row clearfix col-12 pt-4">
    <h3 class="float-left text-uppercase">{{ recipeSelected.name }}</h3>
    <div class="dropdown float-right" (click)="toggle=!toggle">
      <a href="#" class="btn btn-primary dropdown-toggle">Manage Recipe</a>
      <div class="dropdown-menu" [ngClass]="{show:toggle}">
        <a href="#" class="dropdown-item">Add to shopping list</a>
        <a href="#" class="dropdown-item">Edit Recipe</a>
        <a href="#" class="dropdown-item">Delete Recipe</a>
      </div>
    </div>
  </div>

  <div class="flex-row col-12 py-3">
    <h5>Description:</h5>
    <p>{{ recipeSelected.description }}</p>
    <h5>Ingredients:</h5>
    <ul>
      <li>One</li>
      <li>Two</li>
      <li>Three</li>
      <li>Four</li>
    </ul>
  </div>
</div>
